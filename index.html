<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/gotham-rounded" rel="stylesheet">
  <script src="script.js" defer></script> <!-- defer loads JS file last -->
  <title>Calculator</title>
</head>
<body>
    <!-- Step 1 - Create fields to be used for calculator -->
    <!-- Shortcut - use button*x where x is a whole number to display multiple buttons -->
    <!-- id will be used for individual buttons such as + and - -->
  <div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div><!-- Displays previous calculation-->
      <div data-current-operand class="current-operand"></div><!-- Displays current calculation-->
    </div>
    <!-- The data-* attribute is used to store custom data private to the page or application.
     https://www.w3schools.com/tags/att_data-.asp-->
    <button data-all-clear class="span-two">AC</button><!-- Clear button--><!-- Larger button-->
    <button data-delete>DEL</button><!-- Delete button-->
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button><!-- Larger button-->
  </div>
</body>
</html>
